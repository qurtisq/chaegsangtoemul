        function validateInput(input) {
            clearTimeout(timeoutId);
            var searchTerm = input.value.trim().toLowerCase();
            var tableDescription = document.getElementById('tableDescription');
            var verticalRectangles = document.getElementById('verticalRectangles');

            if (searchTerm.length < 1) {
                tableDescription.style.display = 'none';
                verticalRectangles.style.display = 'none';
                return;
            }

            timeoutId = setTimeout(function() {
                var matchedWord = null;
                var isPrefix = false;

                for (var i = 0; i < expectedWords.length; i++) {
                    var expectedWord = expectedWords[i].toLowerCase();
                    
                    if (expectedWord === searchTerm) {
                        matchedWord = expectedWord;
                        isPrefix = false;
                        break;
                    } else if (expectedWord.startsWith(searchTerm)) {
                        matchedWord = expectedWord;
                        isPrefix = true;
                        break;
                    }
                }

                if (matchedWord) {
                    if (isPrefix && matchedWord.length > searchTerm.length) {
                        // Do nothing if the entered part is a prefix of a valid word
                        tableDescription.style.display = 'none';
                        verticalRectangles.style.display = 'none';
                    } else {
                        // Display the result for a full valid word, including translation if available
                        tableDescription.innerHTML = wordDefinitions[matchedWord] || wordDefinitions[searchTerm] || 'No description available.';
                        tableDescription.style.display = 'block';
                        verticalRectangles.style.display = 'flex';
                        // Do something with the matched word if needed
                    }
                } else {
                    // Clear the input field if the entered text doesn't match any valid word
                    input.value = '';
                    tableDescription.style.display = 'none';
                    verticalRectangles.style.display = 'none';
                }
            }, 290);
        }
